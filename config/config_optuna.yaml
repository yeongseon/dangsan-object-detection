comment: Commentaire sur l'entra√Ænement

wandb:
  name_project: "optuna-wandb-example"
  entity: "optuna-wandb-example"
  name_run:

data:
  csv_file: ../tensorflow-great-barrier-reef/train.csv
  root_path: ../tensorflow-great-barrier-reef/train_images

augmentation:
  size:
    w: 1280
    h: 720

configs:
  epoch: 2
  batch_size: 2
  seed: 1
  checkpoint:
    monitor: "validation/F2_score"
    mode: "max"
  early_stopping:
    monitor: "train/loss_sum"
    mode: "min"
    patience: 80

model:
  name: model.RetinaNet.RetinaNet
  params:
    pretrained: True
    pretrained_backbone: True

optimizer:
  name: torch.optim.SGD
  params:
    lr: 0.005
    momentum : 0.9

scheduler:
  name: torch.optim.lr_scheduler.CosineAnnealingLR
  params:
    T_max: 150
    eta_min: 0.00001

optuna:
  run: True
  trials: 2

